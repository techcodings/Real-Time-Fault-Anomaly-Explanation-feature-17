<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Real-time Fault / Anomaly — Dashboard</title>
<style>
 /* ===========================================
   ⚡ Real-Time Fault / Anomaly Dashboard UI
   Neon Green–Yellow Professional Theme
   =========================================== */

:root{
  --bg:#010a04;
  --bg1:#04230a;
  --bg2:#000a04;
  --panel:rgba(10,24,10,.65);
  --panel-strong:rgba(14,30,14,.78);
  --glass:blur(14px) saturate(150%);
  --border:rgba(160,255,90,.18);
  --border-strong:rgba(160,255,90,.3);
  --accent:#caff37;
  --accent-2:#9aff65;
  --accent-3:#60ff88;
  --accent-dark:#3c9e42;
  --text:#e9ffe5;
  --muted:#98e48d;
  --shadow:0 8px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Inter",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(900px 600px at 20% -10%,var(--bg1),transparent),
    radial-gradient(1200px 900px at 100% 0%,#094518,transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  background-attachment:fixed;
  overflow-x:hidden;
  animation:bgfade 4s ease infinite alternate;
}

/* HEADER */
.wrap{max-width:1420px;margin:0 auto;padding:24px;animation:fadeUp .45s ease}
.title{display:flex;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;gap:14px;margin-bottom:18px}
h1{
  margin:0;font-size:30px;line-height:1.1;
  background:linear-gradient(90deg,var(--accent),var(--accent-3));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(150,255,80,.3);
  transition:filter .3s ease;
}
h1:hover{filter:brightness(1.2)}
.sub{color:var(--muted);font-size:14px;margin-top:4px}

/* BUTTONS */
button{
  background:linear-gradient(90deg,var(--accent-2),var(--accent));
  border:0;border-radius:12px;color:#011;font-weight:700;
  padding:10px 16px;cursor:pointer;
  box-shadow:0 6px 22px rgba(160,255,80,.2);
  transition:transform .25s,box-shadow .25s,filter .25s;
}
button:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 0 25px rgba(160,255,90,.4);
  filter:brightness(1.1);
}
.toolbar{display:flex;gap:10px;flex-wrap:wrap}

/* KPI CARDS */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:16px;margin:14px 0 18px;
}
.kpi{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;padding:16px;text-align:center;
  backdrop-filter:var(--glass);
  box-shadow:var(--shadow);
  transition:transform .25s,border-color .25s;
}
.kpi:hover{transform:translateY(-3px);border-color:var(--accent-2)}
.kpi h3{margin:0 0 6px;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.1em}
.kpi .v{font-weight:800;font-size:24px;color:var(--accent);text-shadow:0 0 10px rgba(150,255,80,.25)}

/* GRID LAYOUT */
.grid{display:grid;grid-template-columns:420px 1fr;gap:20px;align-items:start}
@media(max-width:980px){.grid{grid-template-columns:1fr}}

/* CARD */
.card{
  background:var(--panel-strong);
  border:1px solid var(--border-strong);
  border-radius:18px;padding:18px;
  backdrop-filter:var(--glass);
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
  box-shadow:0 8px 32px rgba(160,255,90,.3);
}
.card h3{margin:0 0 12px;color:var(--accent)}
.card h4{margin:10px 0 8px;color:var(--text);font-size:14px;opacity:.9}

/* TABLES & INPUTS */
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid var(--border);padding:8px;font-size:13px;text-align:left}
th{color:var(--muted);text-transform:uppercase;letter-spacing:.08em;font-size:12px}
input,select,textarea{
  width:100%;background:rgba(0,0,0,.25);
  border:1px solid var(--border);color:var(--text);
  border-radius:10px;padding:8px 10px;outline:none;
  transition:border-color .25s,box-shadow .25s;
}
input:focus,select:focus,textarea:focus{
  border-color:var(--accent);
  box-shadow:0 0 8px rgba(150,255,80,.35);
}

/* FORM LAYOUTS */
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.form-row{display:grid;grid-template-columns:140px 1fr;gap:10px;align-items:center;margin-bottom:10px}
.label{color:var(--muted);font-size:13px}

/* EVENT BOX */
.region-box{
  border:1px dashed var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  animation:fadeUp .6s ease;
  transition:border-color .25s ease,box-shadow .25s ease;
}
.region-box:hover{border-color:var(--accent-2);box-shadow:0 0 14px rgba(150,255,80,.15) inset}

/* REMOVE BUTTON */
.btn-danger{
  background:linear-gradient(180deg,#ff5959,#e53a3a);
  color:#fff;border:0;border-radius:10px;padding:9px 12px;font-weight:700;
  box-shadow:0 6px 18px rgba(255,70,70,.25);
  transition:transform .18s,box-shadow .18s;
}
.btn-danger:hover{transform:translateY(-2px);box-shadow:0 0 18px rgba(255,90,90,.45)}

/* SCROLL AREA */
.scroll-area{max-height:400px;overflow:auto;padding-right:6px}
.scroll-area::-webkit-scrollbar{width:6px}
.scroll-area::-webkit-scrollbar-thumb{background:rgba(160,255,90,.32);border-radius:8px}

/* ANIMATIONS */
@keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes bgfade{from{filter:brightness(1)}to{filter:brightness(1.05)}}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(160,255,90,.25)}
  50%{box-shadow:0 0 24px rgba(160,255,90,.45)}
}

/* MUTED TEXT */
.muted{color:var(--muted)}

/* RESPONSIVE */
@media(max-width:820px){
  .form-row{grid-template-columns:1fr}
  .toolbar button{width:100%}
  h1{font-size:24px;text-align:center;width:100%}
  .wrap{padding:14px}
}

</style></head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
